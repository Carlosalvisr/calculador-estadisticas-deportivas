<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Jugadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Filtrar Jugadores por Equipo</h1>
        <form method="get" action="/filtrar" class="mt-4">
            <div class="form-group">
                <label for="equipo">Equipo:</label>
                <input type="text" name="equipo" id="equipo" class="form-control" placeholder="Ingresa el nombre del equipo">
            </div>
            <button type="submit" class="btn btn-success mt-3">Filtrar</button>
        </form>
        <div class="mt-5">
            <!-- Mostrar la tabla -->
            {% if tabla %}
                {{ tabla|safe }}
            {% else %}
                <p class="text-danger">No se encontraron resultados.</p>
            {% endif %}
        </div>
        <div class="text-center mt-5">
            <a href="/" class="btn btn-primary">Inicio</a>
        </div>
    </div>
</body>
</html>
